<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/tables/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="../styles/tables/rediseno_tablas_bb.css" />
    <link rel="stylesheet" href="../styles/tables/table_responsive.css" />

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/Iconos/css/Iconos.css">

    <link rel="stylesheet" href="../styles/style.css">
  </head>

  <body>
    <nav class="bg-white border-gray-200 dark:bg-gray-900 dark:border-gray-700">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="../assets/logo.png" class="h-8" alt="Flowbite Logo" />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >Sistema Medico</span
          >
        </a>
        <button
          data-collapse-toggle="navbar-dropdown"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-dropdown"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
          <ul
            class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="./home.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Home</a
              >
            </li>
            <li>
              <a
                href="./team.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Team</a
              >
            </li>
            <li>
              <a
                href="./medicamentos.html"
                class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500 dark:bg-blue-600 md:dark:bg-transparent"
                aria-current="page"
                >Medicamentos</a
              >
            </li>
            <li>
              <a
                href="./pacientes.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Pacientes</a
              >
            </li>
            <li>
              <button
                id="dropdownNavbarLink"
                data-dropdown-toggle="dropdownNavbar"
                class="flex items-center justify-between w-full py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:w-auto dark:text-white md:dark:hover:text-blue-500 dark:focus:text-white dark:border-gray-700 dark:hover:bg-gray-700 md:dark:hover:bg-transparent"
              >
                Clinica
                <svg
                  class="w-2.5 h-2.5 ms-2.5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 10 6"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 4 4 4-4"
                  />
                </svg>
              </button>
              <!-- Dropdown menu -->
              <div
                id="dropdownNavbar"
                class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600"
              >
                <ul
                  class="py-2 text-sm text-gray-700 dark:text-gray-400"
                  aria-labelledby="dropdownLargeButton"
                >
                  <li>
                    <a
                      href="#"
                      class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                      >Citas</a
                    >
                  </li>
                  <li>
                    <a
                      href="#"
                      class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                      >Consultas</a
                    >
                  </li>
                  <li>
                    <a
                      href="#"
                      class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                      >Empleados</a
                    >
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="mx-auto max-w-7xl py-20 sm:px-6 lg:px-8">
        <div class="bg-white py-24 sm:py-20">
          <div
            class="mx-auto max-w-7xl gap-x-8 gap-y-20 px-6 lg:px-8 xl:grid-cols-3"
          >
            <table id="example2" class="display">
              <thead>
                <tr>
                  <th style="width: 50px;">Codigo</th>
                  <th style="width: 175px;">Nombre</th>
                  <th>Laboratorio</th>
                  <th>Tipo</th>
                  <th>Tiempo recetado</th>
                  <th>Horario</th>
                  <th class="disableMe">Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="positionleft" data-label="Código">
                    <p class="text-regular-gray lato-regular">1</p>
                  </td>
                  <td class="positionleft" data-label="Nombre">
                    <p class="text-regular-gray lato-regular">Paracetamol</p>
                  </td>
                  <td class="positionleft" data-label="Laboratorio">
                    <p class="text-regular-gray lato-regular">Prueba</p>
                  </td>
                  <td class="positiontdleft" data-label="Tipo">
                    <p class="text-regular-gray lato-regular">
                     Tableta
                    </p>
                  </td>
                  <td class="positionleft" data-label="Tiempo">
                    <p class="text-regular-gray lato-regular">12hrs</p>
                  </td>
                  <td class="positiontdleft" data-label="Horario">
                    <p class="text-regular-gray lato-regular">
                      Cada 8 horas
                    </p>
                  </td>
                  <td class="positiontdleft" data-label="Opciones">
                    <div class="button-options">
                      <a href="./medicamentos-editar.html"> <i class="bi-icons bi-icons-lapiz"></i> </a>
                      <a href=""><i class="bi-icons bi-icons-basurero-default"></i></a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </body>


  <script src="../js/jquery.js"></script>
  <script src="../styles/tables/jquery.dataTables.min.js"></script>

  <script>
    $(document).ready(function () {
      $("#example2").DataTable({
        language: {
           lengthMenu: "Mostrar _MENU_ entradas:",
          zeroRecords: "Records no encontrados",
          info: "Mostrando entrada 1 a 10 de 15,000",
          infoEmpty: "No records available",
          infoFiltered: "(filtered from MAX total records)",
          sSearch: "",
          searchPlaceholder: "Buscar…",
          oPaginate: {
            sFirst: "Primero",
            sLast: "Último",
            sNext: "Siguiente >",
            sPrevious: "< Anterior",
          },
        },
      });
    });
  </script>

  <!-- ELIMINACIÓN DE ICONO DE ORDENAMIENTO -->
  <script>
    $(document).ready(function () {
      $("th").click(function () {
        $(".disableMe").removeClass("sorting");
        $(".disableMe").removeClass("sorting_asc");
      });
      $(".disableMe").off("click");
      $(".disableMe").css({
        cursor: "default",
      });
      $(".disableMe").removeClass("sorting");
      $(".disableMe").removeClass("sorting_asc");
      $(".disableMe").removeClass("sorting_desc");
    });
  </script>
</html>
